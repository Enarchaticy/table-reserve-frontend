<mat-toolbar color="primary">
  <span style="cursor: pointer;" (click)="navigateTo('home')">Table Reserve</span>
  <div *ngIf="this.userService.isAuthenticated()" class="circle" (click)="userDataDialog()" #userMenu>{{setCircleInitial()}}</div>
</mat-toolbar>
<router-outlet></router-outlet>
<a *ngIf="this.userService.isAuthenticated()" class="fab-bottom-left" mat-fab color="light" routerLink="/home"
  [disabled]="router.url ==='/home'">
  <mat-icon>home</mat-icon>
</a>

<div *ngFor="let reservationsByDay of reservations">
  <div class="days">{{reservationsByDay.date | dateWithDay}}</div>
  <app-place-details-card *ngFor="let reservation of reservationsByDay.reservation" [place]="reservation"
    [date]="reservationsByDay.date">
  </app-place-details-card>
</div>
<app-no-data-alert *ngIf="!reservations||reservations.length===0" text="Önnek nincs megjeleníthető foglalása!">
</app-no-data-alert>
